<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id = "input-el" type="text" placeholder="0">
        <button id = "convert-btn" >Convert</button>
    </div>
    <div class="main">
            <div class="section"  >
                <h3>Length (Meter/Feet)</h3>
                <p id = "length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="section"  >
                <h3>Volume (Liters/Gallons)</h3>
                <p id = "volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="section" >
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id = "mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src = "index.js"></script>
</body>
</html>
